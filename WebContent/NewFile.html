<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
  <link href="css/impress-demo.css" rel="stylesheet" />

</head>

<body>

<div id="impress">
 <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
        <q>Aren't you just <b>bored</b> with all those slides-based presentations?</q>
    </div>

    <!--
        
        The `id` attribute of the step element is used to identify it in the URL, but it's optional.
        If it is not defined, it will get a default value of `step-N` where N is a number of slide.
        
        So in the example below it'll be `step-2`.
        
        The hash part of the url when this step is active will be `#/step-2`.
        
        You can also use `#step-2` in a link, to point directly to this particular step.
        
        Please note, that while `#/step-2` (with slash) would also work in a link it's not recommended.
        Using classic `id`-based links like `#step-2` makes these links usable also in fallback mode.
        
    -->
    <div class="step" data-x="0" data-y="-1500" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
        <q>Don't you think that presentations given <strong>in modern browsers</strong> shouldn't <strong>copy the limits</strong> of 'classic' slide decks?</q>
    </div>
</div>

<center>
<div onmouseover="test(this)"  style="display: none"  id="ww"></div>

<div id="div2">

</div>

</center>
<script  type="text/javascript">
	function test(elem){
		var doc=elem;
		//debugger;
		//doc.style="font-weight:bold";
		//doc.style.display="none";
		
		doc.setAttribute("class", "bold"); 
		
	}
	
	function data(){
		var aa=["分享","博客","博客2","博客1"];
		
		for(var i=0,len=aa.length;i<len ;i++){
			var test=aa[i];
			var str="<div onmouseover='test(this)' >!{str}</div>";
			var st=str.replace("!{str}",test);
			var d=document.getElementById("div2");
			d.innerHTML+=st;
			
		}
	}
	
	data();
	

	//test();

</script>

<script src="js/impress.js"></script>
<script>impress().init();</script>


</body>
</html>
